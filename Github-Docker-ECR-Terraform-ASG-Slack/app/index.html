<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Super Cool Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #2e2e4a;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #8be9fd;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(139, 233, 253, 0.5);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #ff79c6;
            color: #1a1a2e;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 121, 198, 0.4);
        }

        .button:hover {
            background-color: #bd6d9e;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 121, 198, 0.6);
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 1.5s infinite ease-in-out alternate;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        @keyframes twinkle {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.0); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONGRATS! You Deployed the Code üëèÔ∏è</h1>
        <p>But This Button Doesn't work üëáÔ∏è</p>
        <a href="#" class="button">Discover More</a>
    </div>

    <script>
        // Generate some twinkling stars for background effect
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = star.style.height = `${Math.random() * 3 + 1}px`; // 1 to 4px
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDelay = `${Math.random() * 1.5}s`;
            document.body.appendChild(star);
        }

        for (let i = 0; i < 70; i++) {
            createStar();
        }
    </script>
</body>
</html>
